<!DOCTYPE html>
<html>
<head>
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
  <script type="text/javascript" src="./assets/js/login.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="container bg-slide">
  <div class="form-group">
    <div class="btn-group">
      <button class="signup-btn"><i class="fa fa-user"> </i>&nbsp;Signup</button>
      <button class="login-btn"><i class="fa fa-lock"> </i>&nbsp;Login</button>
    </div>
    <form class="register-form">
      <div class="title-label bg-register"><i class="fa fa-user"></i>&nbsp;REGISTER FOR FREE</div>
      <input type="text" placeholder="Name" required="required" class="form-control"/>
      <input type="email" placeholder="Email" required="required" class="form-control"/>
      <input type="text" placeholder="Password" required="required" class="form-control"/>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
    <form class="secure-login">
      <div class="title-label bg-login"><i class="fa fa-lock"></i>&nbsp;LOGIN SECURELY</div>
      <select class="login-option">
        <option>Premium Member</option>
        <option>Standard Member</option>
      </select>
      <input type="email" placeholder="Email" required="required" class="form-control"/>
      <input type="text" placeholder="Password" required="required" class="form-control"/>
      <button type="submit" class="btn-submit">Login</button>
    </form>
  </div>
</div>
</body>
</html>
